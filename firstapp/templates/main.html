{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Сайтік</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>
<style>

   body {
    background-image: url(/static/background-for-blog-2.jpg);
    background-size: cover;
    background-attachment: fixed;
    
   }
</style>
<body>
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout/">Вийти ({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Увійти</a></li>
            {% endif %}
        </ul>
    </section>
</div>
<h1><a href="/">Roman-Blog</a></h1>
<div class="row">
{% block article %}
{% endblock %}
{% block login %}
{% endblock %}
</div>
</body>
</html>
